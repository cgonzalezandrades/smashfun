
<nav class="navbar fixed-top navbar-dark bg-dark">
   <a class="navbar-brand" href="#">Coñasa Forever</a>
  <!-- Navbar content -->
   <a class="navbar-brand" href="#" data-toggle="modal" data-target="#addUserModal">Participa <i  class="fa fa-plus-square" aria-hidden="true"></i></a>
</nav>
  

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-primary btn-lg" ng-click="activateFight = true"> Coñasa !</button>
    </div>
  </div>
</div>
<!--RESULTS TABLE  -->
<div class="container-fluid" ng-show="!activateFight">
  <div class="card transparent">
  <div class="card-header text-center" style="color:white">
    <h1>Resultados</h1>
  </div>
  <div class="card-body">
      <table class="table table-dark background-color-transparent">
        <tr >
          <th class="text-center border-color-transparent">
            <h5>Luchador</h5>
          </th > 
          <th class="text-center border-color-transparent">
            <h5>Puntos Totales</h5>
            </th>
          <th class="text-center border-color-transparent">
            </th>
        </tr>
          
        <tr ng-repeat="user in users track by $index">
            <td class="text-center">
              <div class = "row">
                <div class="col-12">
                  <img class=" img-fluid rounded-circle" src="{{user.PATH}}" alt="profile pic"  width="106" height="106">
                </div>
              

              </div>
              <div class="row">
                <div class="col-12">
                {{user.NICKNAME}}
                </div>
              </div>
            </td>
             <td class="text-center">
                <div class = "row">
                  <div class="col-12"> 
                    <h1>100</h1>
                  </div>
                </div>
                <div class = "row">
                  <div class="col-12"> 
                    <button class="btn btn-warning" ng-disabled="true"> Corregir puntos
                  </div>
                </div>
                <div class = "row">
                  <div class="col-12"> 
                    <label class="sidenote-text"><i>se necesita permiso para esto</i></label>
                  </div>
                </div>
             </td>
              <td class="text-center">
                <button class="btn btn-danger" ng-click="deletePlayer(user.USER_ID)" ng-disabled="true"><i class="fa fa-trash-o" aria-hidden="true"></i>
              </td>
        </tr> 
      </table>  
  </div>
</div>
</div>

<div class="container-fluid" ng-show="activateFight">
 
</div>
<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModal">Participa en la Coñasa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" ng-model="newUser.name" aria-describedby="Nombre" placeholder="Agreaga tu nombre">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" class="form-control" ng-model="newUser.lastName" aria-describedby="apellido" placeholder="Agreaga tu apellido">
        </div>
        <div class="form-group">
          <label>Foto de perfil</label>
          <input type="text" class="form-control" ng-model="newUser.pictureLink"  aria-describedby="Foto" placeholder="Agreaga el link de tu foto de perfil">
          <small  class="form-text text-muted">Puedes incluir una foto de tu perfil de facebook</small>
        </div>
        
        <div class="form-group">
          <label>Alias</label>
          <input type="text" class="form-control" ng-model="newUser.alias" aria-describedby="Alias" placeholder="Agreaga un alias para tu perfil">
          <small  class="form-text text-muted">Alias puede ser algo como: bicho malo o gallina etc</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="saveUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>
